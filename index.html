<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content first-content"> 
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div> <!-- first-column -->
            <div class="second-column">
                <h2 class="title title-second">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="google plus"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!-- social media -->            
                <p class="description description-second">or use your e-mail for registration:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="e-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <button class="btn btn-second">Sign up</button>
                </form> <!-- form -->
            </div>  <!-- second-column -->
        </div>  <!-- first-content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div> <!-- first-column -->
            <div class="second-column">
                <h2 class="title title-second">Sign in to developer</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="google plus"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!-- social media -->             
                <p class="description description-second">or use your e-mail account:</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="e-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    <a class="password" href="#">forgot your password</a>
                    <button class="btn btn-second">Sign in</button>
                </form> <!-- form -->
            </div>  <!-- second-column -->
        </div> <!-- second-content -->
    </div><!-- countainer -->
    <script src="js/app.js"></script>
</body>
</html>
